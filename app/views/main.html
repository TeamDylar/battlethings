<div id="playersDiv" ng-show="showPlayerDiv" ng-model='whatevs'>
  <h3>{{user.name}}, choose Your Opponent</h3>
  <form name='myForm'>
    <div ng-repeat="player in players" ng-hide="player.name == user.name">
      <input type='radio' name='playerline' ng-model='opponent' value='player.name' ng-change='opponentList(player.name)'> <!-- id is {{player.name}} -->
      <em>{{player.name}}</em>: {{player.status}}
    </div>
  </form>

</div>

<div id="startGameDiv">
  <h3>Your Status: {{lobbystatus}}</h3>

  <div ng-show='showCancelRequest'>
    <button>Cancel Request</button>
  </div>

  <div ng-show='showStartGame'>
    <button>Start Game</button>
  </div>

</div>
